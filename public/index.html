<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <meta name="Description" content="Budget tracking: online, offline,
    add expenses and deposits offline, check later when online">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/15bf670575.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.webmanifest" />

  <title>Budget Tracker</title>
</head>

<body>
  <div class="container wrapper">
    <header class="bg-light p-3">
      <i class="fas fa-hand-holding-usd fa-4x text-info d-inline"></i>
      <h1 class="d-inline pl-2"> Online-Offline Budget Tracker</h1>
      <p> This app allows worry-free budget tracking even no internet connection. </p>
    </header>
    <!-- Main Interactive Section -->
    <section>
      <div class="col totalBox bg-light text-info">
        <div class="total"><span id="textTotal">Your total is</span>: $<span id="total">0</span></div>
      </div>
      <div class="form">
        <div class="row d-flex">
          <div class="col-sm-12 col-md-6 mb-1">
            <label for="t-name">Category:</label>
            <input type="text" id="t-name" placeholder="Name of transaction" />
          </div>
          <div class="col-sm-12 col-md-6 mb-1">
            <label for="t-amount">Amount: $</label>
            <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
          </div>
        </div>
        <button id="add-btn" class="button btn btn-info"><i class="fa fa-plus buttons"></i> Add Funds</button>
        <button id="sub-btn" class="button btn btn-info"><i class="fa fa-minus"></i> Subtract Funds</button>
        <p class="error"></p>
      </div>

    </section>
    <!-- Result Section -->
    <section>
      <div class="transactions">
        <table>
          <thead>
            <th>Transaction</th>
            <th>Amount</th>
          </thead>
          <tbody id="tbody">

          </tbody>
        </table>
      </div>

      <canvas id="myChart"></canvas>
    </section>
    <footer>
      <p> Follow <a href="https://github.com/ssh1sharma/Budget-Tracker">GitHub link </a> for download info.</p>
    </footer>
  </div> <!-- container wrapper ends -->

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="js/register.js"></script>
</body>

</html>
